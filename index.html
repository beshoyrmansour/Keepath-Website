<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="kpgh"></div>
    <div class="kp_logo mb-5 pt-5 img-fluid ">
      <img src="logo.png" alt="Keepath logo" />
    </div>
    <section class="container">
      <div class="row mb-3">
        <div class="col-12 col-lg-6 d-flex">
          <div class="align-self-center">
            <h1>You just missed us!!</h1>
            <p class="lead">
              Apologies for the inconvenience, but we are currently rebranding
              our website.
              <br />
              In the mean time, please register your email for our interactive
              news letter, which is fully tailored to your business needs!
            </p>
            <form
              class="kp_form w-100 form-inline rounded-pill justify-content-around bg-white p-2 mt-4"
            >
              <div class="form-group flex-fill">
                <input
                  type="email"
                  class="form-control border border-white rounded-pill flex-fill"
                  id="exampleInputEmail1"
                  placeholder="Your Email"
                  aria-describedby="emailHelp"
                />
                <select class="form-control border border-white">
                  <option>Select your industry</option>
                  <option>Select your</option>
                  <option>Select industry</option>
                  <option>your industry</option>
                </select>
                <button type="submit" class="btn btn-danger kp_button px-4">
                  Register
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-12 col-lg-6 mt-5">
          <img
            src="hero_image.png"
            class="img-fluid"
            alt="Keepath coming soon hero image"
          />
        </div>
      </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
